---
# defaults file for roles/tezos_baker

NODE_RPC_PORT: 8732

octez_version: v13.0
tezos_docker_image: "tezos/tezos:{{ octez_version }}"

node_data_dir: "/srv/tezos/{{ tezos_network }}_node"
client_data_dir: "/srv/tezos/{{ tezos_network }}_client"

node_rpc_url: "http://{{ tezos_network }}_node:{{ RPC_PORT_INTERNAL }}"

# The port that the Tezos RPC process listens on internally
RPC_PORT_INTERNAL: 8732

# Bakers operate two protocols prior to a protocol transition or user activated upgrade
tezos_economic_protocols: 
  - 012-Psithaca
