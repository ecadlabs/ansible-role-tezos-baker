      tezos-endorser-{{ item }}  --chain main --base-dir "/home/tezos/.tezos-client"
      --endpoint "{{ node_rpc_url }}"
      run
    volumes:
      - "{{ client_data_dir }}:/home/tezos/.tezos-client"
  with_items: "{{ tezos_economic_protocols }}"

- name: Tezos accuser container
  ignore_errors: yes
